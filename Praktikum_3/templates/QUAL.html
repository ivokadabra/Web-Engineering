<!-- Template -->
<!-- Contentbereich -->
<table>

 
   <tr class="customTable">
      <th>Bezeichnung</th>
      <th>Beschreibung</th>
     
      
   </tr>
   @var entry_a;@
   @var loop_i;@
   @for loop_i = 0; loop_i < context.length; loop_i++@
   @entry_a = context[loop_i];@
  
   <tr id="#entry_a['id']#">
      <td>#entry_a['col1']#</td>
      <td>#entry_a['col2']#</td>
    
      
     
   </tr>
   @endfor@
</table>


<!-- EOF -->
